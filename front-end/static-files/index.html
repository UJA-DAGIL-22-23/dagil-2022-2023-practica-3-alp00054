<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios Plantilla</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">


</head>

<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.procesarlistado()" class="opcion-principal"
            title="Muestra los pilotos de la base de datos">Lista de pilotos</a>
        <a href="javascript:Plantilla.procesarlistadocompleto()" class="opcion-principal"
            title="Muestra los pilotos y sus datos">Lista de pilotos completa</a>
        <a href="javascript:Plantilla.ordenarlistado()" class="opcion-principal"
            title="Muestra los pilotos ordenados">Lista de pilotos ordenada</a>

        <div></div>
        <input type="text" placeholder="nombre" id="busqueda_nombre">
        <button class="btn" onclick="Plantilla.busquedaporNombre(document.getElementById('busqueda_nombre').value)">Busqueda por Nombre</button>
        <div></div>

        <input type="text" placeholder="Nombre" id="criterio-1">
        <input type="text" placeholder="Apellido" id="criterio-2">
        <input type="text" placeholder="Edad"id="criterio-3">
        <button class="btn" onclick="Plantilla.buscaCriterio(document.getElementById('criterio-1').value, document.getElementById('criterio-2').value, document.getElementById('criterio-3').value, true)">Buscar por algún criterio</button>
        <button class="btn" onclick="Plantilla.buscaCriterio(document.getElementById('criterio-1').value, document.getElementById('criterio-2').value, document.getElementById('criterio-3').value, false)">Buscar todos los criterios</button>

    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-plantilla.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
